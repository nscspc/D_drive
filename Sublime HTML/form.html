<!DOCTYPE html>
<html>
<head>
	<title>FORM</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<center>
		<h1>FORM</h1>
		<form action="https://www.google.com/" method=" GET">
			<label for="name">Name : </label>
			<input type="text" id="name" required name="name" placeholder="Enter Name">
      <br><br>
      <label for = "pass">Password : </label>
      <input type="password" id="pass" required name="password" placeholder="Enter Password">
      <br><br>
      <label for="email">E-mail : </label>
      <input type="email" id="email" required name="email" placeholder="Enter E-mail ID">
      <br><br>
      <label for="mob">Mob no. : </label>
      <input type="number" id="mob" required name="mobile" placeholder="Enter Mobile Number">
      <br><br>
      <label for="file">Upload File</label>
      <input type="file" id="file" name="file">
      <br><br>
      <label for="selectpython">Python</label>
      <input type="radio" id="selectpython" name="pl">
      <label for="selectjava">Java</label>
      <input type="radio" id="selectjava" name="pl">
      <label for="selectC++">C++</label>
      <input type="radio" id="selectC++" name="pl">
      <label for="selectC">C</label>
      <input type="radio" id="selectC" name="pl">
      <br><br>
      <label for="cp">Color Picker</label>
      <input type="color" id="cp" name="cp">
      <br><br>
      <label for="date">PickDate</label>
      <input type="date" id="date" name="pd">
      <br><br>
      <input type="submit">
		</form>
	</center>
</body>
</html>
